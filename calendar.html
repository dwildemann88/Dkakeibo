<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dkakeibo - Calendário</title>
    <link rel="stylesheet" href="styles-calendar.css">
</head>
<body>
    <div id="calendar">
        <h1>Dkakeibo</h1>
        <div id="header">
            <p id="salary-info"></p>
            <p id="fixed-expenses-info"></p>
            <p id="goals-info"></p>
        </div>
        <div id="months">
            <!-- Meses serão inseridos aqui pelo JavaScript -->
        </div>
        <div id="popup" class="hidden">
            <div id="popup-content">
                <h2 id="popup-month">Mês</h2>
                <form id="expense-form">
                    <label for="expense-description">Descrição da Despesa:</label>
                    <input type="text" id="expense-description" required>
                    <label for="expense-amount">Valor:</label>
                    <input type="number" id="expense-amount" step="0.01" required>
                    <button type="button" id="add-expense">Adicionar Despesa</button>
                    <button type="button" id="close-popup">Fechar</button>
                </form>
                <p id="status-message"></p>
                <div id="monthly-expenses-list"></div>
                <p id="remaining-salary">Salário Restante: R$<span id="remaining-salary-amount">0.00</span></p>
            </div>
        </div>
        
        
        <p id="total-positive">Total de Valores Positivos: R$<span id="total-positive-amount">0.00</span></p>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
